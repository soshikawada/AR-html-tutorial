<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スピノサウルス ARビューア</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        model-viewer {
            width: 90%;
            max-width: 800px;
            height: 500px;
            margin: 20px auto;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>スピノサウルスをARで見てみよう！🦕</h1>
    <p>下のモデルはマウスや指で自由に動かせます。<br>
       AR対応のスマートフォンなら、右下のボタンを押すと現実の世界にスピノサウルスを呼び出せます。</p>
    

    <model-viewer
        src="https://storage.googleapis.com/ar-answers-in-search-models/static/dinos/Spinosaurus.glb"
        ios-src=""
        alt="スピノサウルスの3Dモデル"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">
    </model-viewer>

</body>
</html>
