<!DOCTYPE html>
<html>
<head>
    <title>AR Plane Detection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="ar-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';

        let camera, scene, renderer;
        let controller;
        let reticle; // 平面検出の目印
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let catbotModel = null; // 読み込んだモデルを保持する変数

        init();
        animate();

        function init() {
            const container = document.getElementById('ar-container');

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // 照明
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // ARボタンにヒットテスト機能を要求
            const arButton = ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test']
            });
            document.body.appendChild(arButton);

            // --- .objモデルの事前読み込み ---
            const mtlLoader = new MTLLoader();
            const objLoader = new OBJLoader();
            const mtlPath = 'model/Tifo_Catbot_0729065615_texture.mtl';
            const objPath = 'model/Tifo_Catbot_0729065615_texture.obj';

            mtlLoader.load(mtlPath, (materials) => {
                materials.preload();
                objLoader.setMaterials(materials);
                objLoader.load(objPath, (object) => {
                    // 読み込んだモデルを一旦変数に保存しておく
                    catbotModel = object;
                    // この時点ではシーンに追加しない
                });
            });

            // レティクル（目印）の作成
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.05, 0.07, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // タップイベントの処理
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize, false);
        }

        // タップした時の処理
        function onSelect() {
            // モデルが読み込み済みで、かつ目印が表示されている場合
            if (catbotModel && reticle.visible) {
                // モデルのクローンを作成して配置（複数置きたい場合にも対応できる）
                const modelInstance = catbotModel.clone();

                // 目印の位置にモデルを配置
                modelInstance.position.setFromMatrixPosition(reticle.matrix);
                modelInstance.scale.set(0.1, 0.1, 0.1);
                scene.add(modelInstance);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
