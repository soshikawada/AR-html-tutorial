<!DOCTYPE html>
<html>
<head>
    <title>AR Image Display</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        #ar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="info">ARで画像を表示します</div>
    <div id="ar-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let camera, scene, renderer;
        let imagePlane;

        init();
        animate();

        function init() {
            const container = document.getElementById('ar-container');

            // シーンの作成
            scene = new THREE.Scene();

            // カメラの作成
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // レンダラーの作成
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // AR開始ボタンの設置
            document.body.appendChild(ARButton.createButton(renderer));

            // --- 画像の準備 ---
            // テクスチャ（画像）の読み込み
            const textureLoader = new THREE.TextureLoader();
            // ここで表示したい画像のURLを指定します（これはサンプル画像です）
            const texture = textureLoader.load('image/TIFOちゃん.png'); // 適当なサンプルカエル画像

            // 画像を表示するための板（Plane）ジオメトリを作成
            const geometry = new THREE.PlaneGeometry(0.3, 0.3); // 画像のサイズ（幅, 高さ）
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true, // 透明部分を有効にする
                side: THREE.DoubleSide // 両面表示
            });

            // ジオメトリとマテリアルからメッシュ（物体）を作成
            imagePlane = new THREE.Mesh(geometry, material);

            // 画像をカメラの少し手前に配置
            imagePlane.position.set(0, 0, -0.5); // X, Y, Z座標

            // カメラの子要素として画像を追加することで、常にカメラの前に表示されるようにする
            camera.add(imagePlane);
            scene.add(camera); // カメラをシーンに追加

            // ウィンドウリサイズへの対応
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
