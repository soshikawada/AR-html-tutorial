<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>マーカーレスARデモ</title>
    <!-- A-Frame（WebXR対応） -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- a-frame ARモード有効化プラグイン（必要なら）-->
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.1/dist/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-button {
        position: absolute; top: 10px; left: 10px; z-index: 999;
        padding: 12px 20px; background: #ffd600; border: none; border-radius: 8px;
        font-size: 18px; font-weight: bold; cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- AR開始ボタン（WebXR AR対応ブラウザのみ） -->
    <button id="ar-button" style="display:none;">AR開始</button>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true;"
      device-orientation-permission-ui="enabled: false"
      webxr="requiredFeatures: hit-test; optionalFeatures: dom-overlay;"
    >
      <!-- カメラ -->
      <a-entity camera></a-entity>

      <!-- 床面にタップでモデル生成 -->
      <a-entity
        id="model"
        position="0 0 0"
        gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf)"
        scale="0.2 0.2 0.2"
        visible="false"
        sound="src: url(https://cdn.pixabay.com/audio/2022/07/26/audio_124b7f3be4.mp3); autoplay: false; loop: false; volume: 3"
      ></a-entity>
    </a-scene>
    <script>
      const scene = document.querySelector('a-scene');
      const arButton = document.getElementById('ar-button');
      const model = document.getElementById('model');

      // ARボタン表示（WebXR対応なら）
      if (scene && scene.hasAttribute('webxr')) {
        arButton.style.display = 'block';
      }

      arButton.addEventListener('click', () => {
        scene.enterAR();
      });

      // タップでモデルを表示＋音を再生
      scene.addEventListener('click', function (e) {
        if (!model.getAttribute('visible')) {
          model.setAttribute('visible', 'true');
          model.components.sound.playSound();
        }
      });
    </script>
  </body>
</html>
